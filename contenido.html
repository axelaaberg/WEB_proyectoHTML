<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Soles</title>
    <link rel="stylesheet" href="assets/styles/styles_contenido.css">
</head>

<body>

    <header class="barra_de_navegación">

        <div class="marca">
            <img src="assets/imgs/logo.png" alt="foto del logo" class="logo">
            <h2>Empresa<br>
                Solar
            </h2>
        </div>
        

        <div class="botones_de_navegación">
            <button class="boton">Paneles solares</button>                          <!-- Página actual/index --> 
            <button class="boton">Baterías</button>
            <button class="boton">Acerca nosotros</button>                   <!-- Página acerca -->
            <button class="boton">Contacto</button>
        </div>

        <div class="oferta">
            <button class="boton_oferta">Obtenga una oferta</button>                <!-- Página contenido -->       
        </div>

    </header>

    <main>
        <div class="grid-container">
            <div class="item1">
                <h1>¡Obtenga oferta al llenar su información!</h1>
            </div>
            <div class="item2">Nombre y apellido</div>
            <div class="item3">Código postal</div>  

            <div class="espacio">
                <input type="text" placeholder="Ej. Pablo Neruda">
            </div>
            <div class="espacio">
                <input type="text" placeholder="Ej. 2381661 Valparaíso">
            </div>
            <div class="item4">Dirección</div>
            <div class="item5">Número de teléfono</div>

            <div class="espacio">
                <input type="text" placeholder="Ej. Cerro Bellavista - Ricardo de Ferrari 692">
            </div>
            <div class="espacio">
                <input type="text" placeholder="Ej. +56123456789">
            </div>


            <div class="item6">¿Quién eres tú?</div>
            <div class="item7">
                <button class="boton_quien"></button>
                <p>Empresa</p>
                <h2></h2>
                <button class="boton_quien"></button>
                <p>Particular</p>
            </div>
            <div class="item8">
                <button class="boton_enviar">Enviar</button>
            </div>
            
        </div>
          


    </main>

        
    

    <footer>

        <section class="acceso_rapido">
            <div class="lista_vertical">
                <h3>Productos</h3>
                <button class="boton_chico">Paneles solares</button>
                <button class="boton_chico">Inversores</button>
                <button class="boton_chico">Cargador</button>
            </div>

            <div class="lista_vertical">
                <h3>Admin</h3>
                <button class="boton_chico">Términos y condiciones</button>
                <button class="boton_chico">Datos personales</button>
            </div>

            <div class="lista_vertical">
                <h3>Contacto</h3>
                <button class="boton_chico">Redes sociales</button>
                <button class="boton_chico">Teléfono</button>
                <button class="boton_chico">Correo</button>
            </div>
        </section>

    </footer>
</body>


</html>
